<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container min-h-screen bg-[url('images.png')] bg-center bg-cover px-20 py-5 relative"
    >
      <nav class="flex items-center">
        <img src="logo.png " class="cursor-pointer w-40" />
        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Home</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">About</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Contact</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Services</a>
          </li>
        </ul>
        <img src="cart.png" class="cursor-pointer w-10" />
      </nav>
      <div class="text-white mt-48">
        <h1 class="text-6xl font-semibold leading-normal">
          HELLO!<br />I am available <span class="font-light">anytime.</span>
        </h1>
        <p>I hope you like our services. Have a nice day.</p>
        <div class="mt-10">
          <a
            href="#"
            class="bg-yellow-500 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border"
            >Booking Now</a
          >
          <a
            href="#"
            class="bg-yellow-500 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border"
            >Complain</a
          >
        </div>
      </div>
      <div>
        <img src="images 1 .png" class="w-4/12 absolute bottom-0 right-20" />
      </div>
    </div>
  </body>
</html>
